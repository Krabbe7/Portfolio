<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="kryds_og_bolle.css" />
  </head>
  <body>

    <h1 class="spiltitel">Kryds og bolle</h1>
    <div class="vaelgxo">
      <h3>Vælg hvem der skal være </br>X eller O</h3>
      <button class="vaelgX">Vælg X</button>
      <button class="vaelgO">Vælg O</button>
    </div>

    <section>  
      <div id="spil-container">
        <table class="grid">
          <tr>
            <td data-cell-index="0" class="cell"></td>
            <td data-cell-index="1" class="cell"></td>
            <td data-cell-index="2" class="cell"></td>
          </tr>
          <tr>
            <td data-cell-index="3" class="cell"></td>
            <td data-cell-index="4" class="cell"></td>
            <td data-cell-index="5" class="cell"></td>
          </tr>
          <tr>
            <td data-cell-index="6" class="cell"></td>
            <td data-cell-index="7" class="cell"></td>
            <td data-cell-index="8" class="cell"></td>
          </tr>
        </table>
      </div>

      <h2 class="spilstatus"></h2>
      <button class="genstartSpil">Genstart spil</button>
    </section>
    <script src="kryds_og_bolle.js"></script>
  </body>
</html>
